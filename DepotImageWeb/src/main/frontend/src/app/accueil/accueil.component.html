<div class="card">
  <p-dataView #dv [value]="documents" [paginator]="true" [rows]="9" filterBy="name" [sortField]="sortField"
    [sortOrder]="sortOrder" layout="grid">
    <ng-template pTemplate="header">
      <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
        <span class="p-input-icon-left p-mb-2 p-mb-md-0">
          <i class="pi pi-search"></i>
          <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($event.target.value)">
        </span>
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-document pTemplate="listItem">
      <div class="p-col-12">
        <div class="product-list-item">
          <img src="api/document/img/{{document.idDoc}}">
          <div class="product-list-detail">
            <div class="product-name">
              <a (click)="afficherDocument(document.idDoc)">{{document.titre}}</a>
            </div>
            <div class="product-description"></div>
            <i class="pi pi-pencil"></i><span class="product-category">{{document.nom}} {{document.prenom}}</span>
          </div>


        </div>
      </div>
    </ng-template>
    <ng-template let-document pTemplate="gridItem">
      <div class="p-col-12 p-md-4">
        <div class="product-list-item">


          <p-card styleClass="product-grid-item">

            <div class="product-grid-item-top">
              <div>
                <i class="pi pi-pencil"></i>
                <span class="product-category">{{document.nom}} {{document.prenom}}</span>
              </div>

            </div>
            <div class="product-grid-item-content">
              <img src="api/document/img/{{document.idDoc}}">
              <div class="product-name">  <a (click)="afficherDocument(document.idDoc)">{{document.titre}}</a></div>


            </div>
            <ng-template pTemplate="footer" >
              <div class="p-d-flex p-jc-end" *ngIf="isEditable(document)">
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
            ></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
            ></button>
          </div>
          </ng-template>
          </p-card>

        </div>
      </div>
    </ng-template>
  </p-dataView>

</div>
