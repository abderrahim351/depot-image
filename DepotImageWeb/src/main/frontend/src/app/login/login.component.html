<div class="p-grid">
  <div class="p-col-4 p-offset-7">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <p-card header="Authentification">
        <div class="p-fluid p-my-3">
          <div class="p-field">
            <label for="username">Adresse e-mail</label>
            <input id="username" type="text" formControlName="username" pInputText>
          </div>
          <div class="p-field">
            <label for="password">Mot de passe</label>
            <input id="password" type="password" formControlName="password" pPassword>
          </div>
        </div>

        <footer>
          <button pButton pRipple type="button" (click)="login()" label="Se connecter" class="p-button-raised"></button>
        </footer>

      </p-card>
    </form>
  </div>
</div>
