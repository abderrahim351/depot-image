<p-toast></p-toast>
<div class="card ">

  <p-table #dt [value]="utilisateurs" [rows]="5" [paginator]="true"
    [globalFilterFields]="['name','country.name','representative.name','status']" 
    [rowHover]="true" dataKey="id" currentPageReportTemplate="De {first} a {last} des {totalRecords} utilisateurs"
    [showCurrentPageReport]="true">
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">

        <ng-template pTemplate="left"></ng-template>
        <button pButton pRipple label="Nouveau" icon="pi pi-plus" class="p-button-success p-mr-2"
          (click)="openNew()"></button>
          <button pButton pRipple  icon="pi pi-trash" class="p-button-danger"(click)="deleteSelectedProducts()" ></button>





      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-checkbox [(ngModel)]="checked" binary="true" inputId="binary" (onChange)="selectiontous()" ></p-checkbox>
        </th>
        <th pSortableColumn="nom">nom </th>
        <th pSortableColumn="prenom">prenom </th>
        <th pSortableColumn="email">email</th>
        <th pSortableColumn="date_naissance">date de naissance</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-utilisateur>

      <tr>
        <td>
          
          <p-checkbox [(ngModel)]="utilisateur.b" binary="true" inputId="binary" (onChange)="f1(utilisateur.b)" ></p-checkbox>
        </td>
        <td>{{utilisateur.nom}}</td>
        <td>{{utilisateur.prenoms }}</td>
        <td>{{utilisateur.adresseEmail}}</td>
        <td>{{utilisateur.dateNaissance}}</td>

        <td>
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
            (click)="editutl(utilisateur)"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
            (click)="deleteutl(utilisateur)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between">
        Ona on totale {{utilisateurs ? utilisateurs.length : 0 }} uilisateurs.
      </div>
    </ng-template>
  </p-table>
</div>

<p-dialog [(visible)]="utilisateurDialog" [style]="{width: '450px'}" header="Nouveau Utilisateur" [modal]="true"
  styleClass="p-fluid">
  <ng-template pTemplate="content" >
    <form [formGroup]="utilisateurForm" (ngSubmit)="ajouter()">
      

    <div class="p-field">

      <label for="name">nom</label>
      <input type="text" pInputText formControlName="nom"  />
    </div>
    <div class="p-field">
      <label for="name">prenom</label>
      <input type="text" pInputText formControlName="prenoms"  />
    </div>
    <div class="p-field">
      <label >Role:</label>
      <p-dropdown [options]="roles" optionLabel="name" [(ngModel)]="selectedrole"  formControlName="role" placeholder="role"></p-dropdown>
    </div>
    <div class="p-field">
      <label for="name">email</label>
      <input type="text" pInputText formControlName="email"  />
    </div>
    
    
    
    

    
      
    

 
  </form> 
    


  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="ajouter()"></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
